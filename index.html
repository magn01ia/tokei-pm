<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>tokei-pm</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/pmtiles@3.0.3/dist/pmtiles.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
const map = new maplibregl.Map({
    container: 'map',
    style: 'https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/pale.json',
    center: [139.883528, 36.565444], 
    zoom: 10, 
    maxZoom: 4, 
    maxZoom: 17,
});

let protocol = new pmtiles.Protocol();
maplibregl.addProtocol("pmtiles", protocol.tile);

map.on('load', () => {
    map.addSource("tokei-tochigi", {
        type: "vector",
        url: "pmtiles://" + 'https://magn01ia.github.io/tokei-pm/pmtiles/tochigi/tokei-tochigi.pmtiles',
        attribution: '<a href="https://github.com/magn01ia/tokei-pm/tree/main">Github</a>'
    });
    map.addLayer({
        "id": "toshi-outline",
        "type": "line",
        "source": "tokei-tochigi",
        "source-layer": "toshi",
        "paint": {
            "line-color": '#ff00ff ',
            "line-width": 2,
            "line-opacity": 0.5,
            "line-dasharray": [ 4,2 ]
        }
    });
    //第1種低層住居専用地域
    map.addLayer({
        "id": "d1t",
        "type": "fill",
        "source": "tokei-tochigi",
        "source-layer": "youto",
        "filter": [
            "all",
            [
                "==",
                "A29_004",
                1
            ]
        ],
        "paint": {
            "fill-color": "rgba(0,255,153)",
            "fill-opacity": 0.5
        }
    });
    //第２種低層住居専用地域
    map.addLayer({
        "id": "d2t",
        "type": "fill",
        "source": "tokei-tochigi",
        "source-layer": "youto",
        "filter": [
            "all",
            [
                "==",
                "A29_004",
                2
            ]
        ],
        "paint": {
            "fill-color": "rgba(0,85,46)",
            "fill-opacity": 0.5
        }
    });
    //第１種中高層住居専用地域
    map.addLayer({
        "id": "d1c",
        "type": "fill",
        "source": "tokei-tochigi",
        "source-layer": "youto",
        "filter": [
            "all",
            [
                "==",
                "A29_004",
                3
            ]
        ],
        "paint": {
            "fill-color": "rgba(146,208,80)",
            "fill-opacity": 0.5
        }
    });
    //第2種中高層住居専用地域
    map.addLayer({
        "id": "d2c",
        "type": "fill",
        "source": "tokei-tochigi",
        "source-layer": "youto",
        "filter": [
            "all",
            [
                "==",
                "A29_004",
                4
            ]
        ],
        "paint": {
            "fill-color": "rgba(204,255,153)",
            "fill-opacity": 0.5
        }
    });
    map.addLayer({
        "id": "label",
        "type": "symbol",
        "source": "tokei-tochigi",
        "source-layer": "youto",
        "layout": {
            "symbol-placement": "point",
            "text-field": ["get" , "A29_005"],
            "text-font": ["Open Sans Regular"],
            "text-size": 13,
            "text-offset": [0, 2.0],
            "text-allow-overlap": false,
            "text-ignore-placement": false,
            "text-max-width": 20
        },
        "paint": {
            "text-color": "#000000 ",
            "text-halo-blur": 1,
            "text-halo-color": "#ffffff",  
            "text-halo-width": 2
        }
    });
});

map.addControl(new maplibregl.FullscreenControl());
</script>
</body>
</html>
